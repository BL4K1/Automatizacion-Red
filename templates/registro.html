<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Automatización de Red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-form {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-link {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .floating-icon {
            position: fixed;
            color: rgba(255, 255, 255, 0.1);
            font-size: 200px;
            z-index: 0;
        }
        .network-icon-1 {
            top: -50px;
            left: -50px;
            transform: rotate(-15deg);
        }
        .network-icon-2 {
            bottom: -50px;
            right: -50px;
            transform: rotate(15deg);
        }
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-control.with-icon {
            padding-left: 2.5rem;
        }
        .icon-overlay {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 10;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #667eea;
            cursor: pointer;
            z-index: 10;
        }
        .footer-links {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        .password-match {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .match-ok {
            color: #28a745;
        }
        .match-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="floating-icon network-icon-1">
        <i class="bi bi-router"></i>
    </div>
    <div class="floating-icon network-icon-2">
        <i class="bi bi-hdd-network"></i>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-container animate__animated animate__fadeInUp">
                    <div class="register-header">
                        <i class="bi bi-person-plus" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3 class="mb-0">Crear Cuenta</h3>
                        <p class="mb-0 opacity-75">Regístrate en el sistema</p>
                    </div>
                    
                    <div class="register-form">
                        <!-- Mostrar mensajes flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('registro') }}" id="registerForm">
                            <div class="input-group">
                                <span class="icon-overlay">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" 
                                       class="form-control with-icon" 
                                       id="nombre" 
                                       name="nombre" 
                                       placeholder="Nombre completo" 
                                       required>
                            </div>

                            <div class="input-group">
                                <span class="icon-overlay">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" 
                                       class="form-control with-icon" 
                                       id="email" 
                                       name="email" 
                                       placeholder="Correo electrónico" 
                                       required>
                            </div>

                            <div class="input-group">
                                <span class="icon-overlay">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control with-icon" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Contraseña" 
                                       required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                                    <i class="bi bi-eye" id="toggleIcon1"></i>
                                </button>
                            </div>
                            <div class="password-requirements">
                                <i class="bi bi-info-circle"></i> Mínimo 6 caracteres
                            </div>

                            <div class="input-group">
                                <span class="icon-overlay">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" 
                                       class="form-control with-icon" 
                                       id="confirmar_password" 
                                       name="confirmar_password" 
                                       placeholder="Confirmar contraseña" 
                                       required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmar_password', 'toggleIcon2')">
                                    <i class="bi bi-eye" id="toggleIcon2"></i>
                                </button>
                            </div>
                            <div class="password-match" id="passwordMatch"></div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus"></i> Crear Cuenta
                                </button>
                            </div>
                        </form>

                        <div class="footer-links">
                            <p class="mb-0">
                                ¿Ya tienes una cuenta? 
                                <a href="{{ url_for('login') }}" class="btn-link">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId, iconId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });

        // Password matching validation
        document.getElementById('confirmar_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchDiv.innerHTML = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '<i class="bi bi-check-circle"></i> Las contraseñas coinciden';
                matchDiv.className = 'password-match match-ok';
            } else {
                matchDiv.innerHTML = '<i class="bi bi-x-circle"></i> Las contraseñas no coinciden';
                matchDiv.className = 'password-match match-error';
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmar_password').value;
            
            if (!nombre || !email || !password || !confirmarPassword) {
                e.preventDefault();
                alert('Por favor, completa todos los campos.');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres.');
                return;
            }
            
            if (password !== confirmarPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden.');
                return;
            }
        });
    </script>
</body>
</html>
